server:
  port: 8080
spring:
  config:
    activate:
      on-profile:
        - prod #/book-backend 에 Dockerfile에서 env에 "prod"라고 명시해준다.
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # docker-compose에서 명시했기 때문에, 여기 안적어도 되네?
#    url: jdbc:mysql://database:3306/book?autoReconnect=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8 #여기서 database는 docker-compose에서 mysql을 database라고 칭한 것.
#    username: root
#    password: password #docker-compose에서 MYSQL_ROOT_PASSWORD: password 로 정해준 것
  jpa:
    hibernate:
      ddl-auto: create # create, update, none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
